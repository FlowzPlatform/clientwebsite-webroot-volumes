<section class="fdb-block">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-7 col-md-5 text-center">
                <div class="fdb-box fdb-touch">
                    <div class="row">
                        <div class="col">
                            <h1>Register</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mt-4">
                            <input class="form-control fullname" type="text" placeholder="Full Name"
                            name="fullname" required="true" />
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <input class="form-control useremail" type="email" placeholder="Email"
                            name="useremail" required="true" />
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <input class="form-control mb-1 userpass" type="password" placeholder="Password"
                            name="userpass" required="true" />
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <input class="form-control mb-1 userpass2" type="password" placeholder="Confirm Password"
                            name="userpass2" required="true" />
                            <p class="text-right"><a href="login.html">Already have an account?</a>
                            </p>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <button class="btn user-signup" type="button">Submit</button>
                        </div>
                    </div>
                    <div class="row mt-4 error-message hide">
                        <div class="col red">Please enter valid data</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
